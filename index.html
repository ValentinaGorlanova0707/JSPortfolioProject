<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio project: Marvel Characters</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex flex-row mb-2">
            <img src="img/logo.png" alt="logo" class="logo">
            <h1>Marvel Random Characters Tool</h1>
        </div>
        <div class="d-flex flex-row mb-2">
            <button id="btnRandChar" class="btn btn-dark">
                <i class="bi bi-dice-5-fill"></i> Random character
            </button>
            <button id="btnFavorite" class="btn btn-danger">
                <i class="bi bi-heart-fill"></i> Add to favorite
            </button>
        </div>
        <div class="randomChar d-flex flex-row mb-2 justify-content-start">
            <div class="imgContainer">
                <img id="dynamicImage" src="img/no-image.jpg" alt="Character">
            </div>
            <div>
                <h2 id="charName"></h2>
                <p id="descr"><span>Description: </span></p>
            </div>
        </div>
        <h2>Favorite characters.</h2>
        <div class="favorite">
            
        </div>
    </div>
    <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"yy src="js/script.js"></script>
</body>
</html>
